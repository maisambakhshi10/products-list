<div class="flex flex-col h-screen">
  <div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">Product Catalog</h1>
    <ul class="flex flex-wrap -mx-4">
      <li
        *ngFor="
          let product of products
            | paginate : { itemsPerPage: 4, currentPage: currentPage }
        "
        class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4 px-4 mb-4"
      >
        <div
          class="bg-white rounded shadow p-4 h-full flex flex-col justify-between"
        >
          <div
            class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-md bg-gray-200"
          >
            <img
              src="https://picsum.photos/150/200"
              class="object-cover object-center"
              alt="Product Image"
            />
          </div>
          <div class="flex flex-col mt-4">
            <div class="flex justify-between items-center">
              <h3 class="text-sm text-gray-700">
                {{ product.name }}
              </h3>
              <h3 class="text-sm font-medium text-gray-900">
                {{ product.price | currency : "AUD" : "symbol" : "1.2-2" }}
              </h3>
            </div>
            <button
              (click)="navigateToProductDetail(product.id)"
              class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
              Detail
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class="flex justify-center mt-4">
  <pagination-controls
    (pageChange)="currentPage = $event"
  ></pagination-controls>
</div>
